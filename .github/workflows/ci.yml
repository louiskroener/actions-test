name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: to stuff
        run: |
          echo ${{ github.ref }}
          echo ${{ github.sha }}
          echo ${{ github.event.label.name }}
      - name: Dump GitHub ontext
        env:
          GITHUB_CONTEXT: ${{ (github) }}
        run: echo "$GITHUB_CONTEXT"
